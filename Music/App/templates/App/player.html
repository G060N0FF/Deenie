<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .player {
          width: 500px;
          height: 40px;
          overflow: hidden;
          position: relative;
        }

        .player iframe {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 2000px;
          border: none;
        }
    </style>
</head>
<body>
    <div class="player">
        <iframe src="https://www.youtube.com/embed/{{url}}?autoplay=1&color=white"></iframe>
    </div>
    <br>
    <a href="{%url 'download' url%}">Download</a>
</body>
</html>
